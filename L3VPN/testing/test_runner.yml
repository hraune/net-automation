---
- hosts: localhost
  gather_facts: no
  vars:
    - template_path: ../templates
    - output_path: output


  tasks:
    - name: Find all test directories
      find:
        paths: "{{ playbook_dir }}/scenario"
        recurse: no
        file_type: directory
      register: scenario_list

    - debug: msg="{{ item.path }}"
      with_items: "{{ scenario_list.files }}"


