nodes:

  - name: P1
    mgmt: 10.0.10.203
    bgp:
    interfaces:
    - name: GigabitEthernet2
      description: To PE1;Gi1
      ip: 10.203.55.2/30
      state: active
      ospf: {id: 1, area: 0}
    - name: GigabitEthernet1
      description: To PE2;Gi2
      ip: 10.203.55.5/30
      state: active
      ospf: {id: 1, area: 0}
