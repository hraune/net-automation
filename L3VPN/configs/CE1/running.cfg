version 16.6
service timestamps debug datetime msec
service timestamps log datetime msec
platform qfp utilization monitor load 80
no platform punt-keepalive disable-kernel-core
platform console serial
!
hostname CE1
!
boot-start-marker
boot-end-marker
!
no aaa new-model
!
ip vrf MGMT
 rd 64999:1
 route-target export 64999:1
 route-target import 64999:1
!
no ip domain lookup
!
subscriber templating
!
multilink bundle-name authenticated
!
diagnostic bootup level minimal
spanning-tree extend system-id
archive
 path flash:/backups/
 write-memory
!
username admin privilege 15 secret 5 $1$FdY9$OzuwknijN7xOGEe3NiP.y/
!
redundancy
!
interface Loopback0
 ip address 172.16.1.1 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet1
 no shutdown
 description To PE1;Gi2
 ip address 10.203.55.9 255.255.255.252
 ip ospf 10 area 0
 negotiation auto
!
interface GigabitEthernet2
 shutdown
!
interface GigabitEthernet3
 no shutdown
 description CE1 management
 ip vrf forwarding MGMT
 ip address 10.0.10.201 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4
 shutdown
!
!
router ospf 10
!
!
!
virtual-service csr_mgmt
!
ip forward-protocol nd
ip http server
ip http authentication local
ip http secure-server
ip route vrf MGMT 10.0.10.0 255.255.255.0 10.0.10.1
!
ip scp server enable
!
snmp-server community public RO
snmp-server community private RW
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 stopbits 1
line vty 0 2
 login local
 length 0
line vty 3 4
 login local
line vty 5 15
 login local
!
wsma agent exec
!
wsma agent config
!
wsma agent filesys
!
wsma agent notify
!
!
end
